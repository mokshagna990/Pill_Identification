{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Food Calorie Estimation Using Deep Learning</title>
<style>
:root {
  --primary-hue: 220;
  --glass-bg: color-mix(in srgb, #ffffff 15%, transparent);
  --glass-border: color-mix(in srgb, #ffffff 30%, transparent);
  --primary: hsl(var(--primary-hue), 95%, 65%);
  --primary-hover: color-mix(in srgb, var(--primary) 85%, #000);
  --text-main: #f5f7ff;
  --text-secondary: color-mix(in srgb, var(--text-main) 75%, transparent);
  --error-bg: color-mix(in srgb, #ff4444 20%, transparent);
  --shadow-glass: 0 8px 32px color-mix(in srgb, #000 15%, transparent);
}

@media (prefers-color-scheme: dark) {
  :root {
    --glass-bg: color-mix(in srgb, #1a1a2e 25%, transparent);
    --glass-border: color-mix(in srgb, #ffffff 20%, transparent);
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-block-size: 100vh;
  display: grid;
  place-items: center;
  background: url("{% static "images\01.png" %}") center/cover no-repeat fixed;
  color: var(--text-main);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  padding-inline: 1rem;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, 
    color-mix(in srgb, var(--primary) 20%, transparent),
    color-mix(in srgb, #8b5cf6 15%, transparent));
  pointer-events: none;
  z-index: -1;
}

main {
  display: grid;
  gap: 2rem;
  padding-block: 2.5rem;
  padding-inline: 2rem;
  background: var(--glass-bg);
  backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  max-inline-size: 480px;
  inline-size: 100%;
  box-shadow: var(--shadow-glass);
  animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.95) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

h1 {
  text-align: center;
  font-size: clamp(1.5rem, 4vw, 2.2rem);
  font-weight: 700;
  line-height: 1.2;
  background: linear-gradient(135deg, var(--text-main), var(--primary));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-wrap: balance;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

form:has(input:invalid:not(:placeholder-shown)) {
  outline: 2px solid #ff4444;
  outline-offset: 4px;
  border-radius: 12px;
}

.input-group {
  display: grid;
  gap: 0.5rem;
}

label {
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-secondary);
  padding-inline-start: 0.5rem;
}

input {
  padding-block: 0.875rem;
  padding-inline: 1rem;
  border-radius: 12px;
  border: 1px solid color-mix(in srgb, var(--text-main) 20%, transparent);
  background: color-mix(in srgb, #ffffff 10%, transparent);
  color: var(--text-main);
  font-size: 1rem;
  outline: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  accent-color: var(--primary);
}

input::placeholder {
  color: color-mix(in srgb, var(--text-main) 40%, transparent);
}

input:focus {
  transform: scale(1.02);
  border-color: var(--primary);
  background: color-mix(in srgb, #ffffff 15%, transparent);
  box-shadow: 0 0 0 4px color-mix(in srgb, var(--primary) 15%, transparent);
}

input:invalid:not(:placeholder-shown) {
  border-color: #ff4444;
  background: var(--error-bg);
}

button {
  padding-block: 1rem;
  padding-inline: 2rem;
  border-radius: 999px;
  border: none;
  background: var(--primary);
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 16px color-mix(in srgb, var(--primary) 30%, transparent);
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, transparent, color-mix(in srgb, #fff 20%, transparent));
  opacity: 0;
  transition: opacity 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 24px color-mix(in srgb, var(--primary) 40%, transparent);
  background: var(--primary-hover);
}

button:hover::before {
  opacity: 1;
}

button:active {
  transform: translateY(0);
}

@media (max-width: 480px) {
  main {
    padding-inline: 1.5rem;
    padding-block: 2rem;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>
<body>
<main>
  <h1>Food Calorie Estimation Using Deep Learning</h1>
  <form action="input" method="POST">
    {% csrf_token %}
    <div class="input-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username"
        name="name" 
        placeholder="Enter your username"
        required
        minlength="3">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        name="password" 
        placeholder="Enter your password"
        required
        minlength="6">
    </div>
    <button type="submit">Login</button>
  </form>
</main>
</body>
</html>
